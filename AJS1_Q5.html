<!DOCTYPE html>
<html>
<head>
	<title>
		Advanced JavaScript1 Q5
	</title>

</head>
<body>
<p>First number is 20</p>
<p>Second number is 30</p>
	<script type="text/javascript">
		
		function outerfunc(num1,num2){
			var local1=num1;
			var local2=num2;
			function innerfunc(inner1,inner2){
				return inner1*inner2;
			}
			var result=innerfunc(local1,local2);
			alert("Product of " + local1 + " and " + local2 + " is " + result);
		}
		outerfunc(num1,num2);
	</script>
	<button onclick="outerfunc(20,30)">Multiply
	</button>
</body>
</html>
