        <script type="text/javascript">
            var output = (function(email){
                            var reg = /^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;
                            return reg.test(email);
                        })('myemail@gmail.com');
