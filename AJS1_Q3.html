	<form onsubmit="return callme()">

{
	var is_arate = false;
	var is_dot = false;

	for( i in email )
	{
		if( email[i] == '@')
		{
			is_arate=true;
		}
		if( email[i] == '.')
		{
			is_dot=true;
		}
	}
	if(!( is_arate && is_dot))
		alert('ERROR: Enter a valid email ID ')
})('t2')" required> <br>

	</form>
